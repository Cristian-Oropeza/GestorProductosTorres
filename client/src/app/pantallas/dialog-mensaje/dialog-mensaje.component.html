<div class="dialog-container">
  <h2 mat-dialog-title>{{ data.titulo }}</h2>
  <mat-dialog-content>
    <p>{{ data.mensaje }}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-raised-button color="primary" (click)="cerrarDialog()">Aceptar</button>
    <button mat-raised-button color="warn" *ngIf="data.mostrarCancelar" (click)="cancelar()">Cancelar</button>
  </mat-dialog-actions>
</div>
