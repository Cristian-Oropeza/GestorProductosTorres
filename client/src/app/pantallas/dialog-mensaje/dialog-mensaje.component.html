<div class="bg-white rounded-lg shadow-xl p-6 w-96">
  <!-- Título del diálogo -->
  <h2 class="text-2xl font-bold text-blue-600 mb-4">{{ data.titulo }}</h2>

  <!-- Mensaje del diálogo -->
  <p class="text-gray-700 text-lg mb-6">{{ data.mensaje }}</p>

  <!-- Acciones del diálogo -->
  <div class="flex justify-center space-x-4">
    <!-- Botón Aceptar -->
    <button 
      mat-raised-button 
      color="primary" 
      (click)="cerrarDialog()" 
      class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
    >
      Aceptar
    </button>

    <!-- Botón Cancelar (condicional) -->
    <button 
      *ngIf="data.mostrarCancelar" 
      mat-raised-button 
      color="warn" 
      (click)="cancelar()" 
      class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
    >
      Cancelar
    </button>
  </div>
</div>
