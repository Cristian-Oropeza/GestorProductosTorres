<div class="almacenista-container relative flex flex-col items-center min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 text-gray-900 p-4 overflow-hidden">
    <!-- Fondo dinámico con textura sutil -->
    <div class="absolute inset-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/diamond-upholstery.png')] opacity-10"></div>
  
    <!-- Contenedor del formulario -->
    <div class="form-container bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl z-10 mt-8">
      <h2 class="text-3xl font-extrabold text-center bg-gradient-to-r from-blue-600 via-purple-500 to-pink-400 text-transparent bg-clip-text mb-6">
        Actualizar Producto
      </h2>
  
      <form #updateForm="ngForm" class="space-y-6">
        <!-- Sección 1: Información Básica (Solo Lectura) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Código de Barras -->
          <div>
            <label for="codigo" class="block text-lg font-medium text-gray-700">Código de Barras:</label>
            <input 
              type="text" 
              id="codigo" 
              name="codigo" 
              [(ngModel)]="producto.codigo" 
              readonly 
              class="w-full px-4 py-2 text-lg text-gray-900 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-not-allowed"
            >
          </div>
  
          <!-- Nombre del Producto -->
          <div>
            <label for="nombre" class="block text-lg font-medium text-gray-700">Nombre del Producto:</label>
            <input 
              type="text" 
              id="nombre" 
              name="nombre" 
              [(ngModel)]="producto.nombreProducto" 
              readonly 
              class="w-full px-4 py-2 text-lg text-gray-900 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-not-allowed"
            >
          </div>
  
          <!-- Marca -->
          <div>
            <label for="marca" class="block text-lg font-medium text-gray-700">Marca:</label>
            <input 
              type="text" 
              id="marca" 
              name="marca" 
              [(ngModel)]="producto.marca" 
              readonly 
              class="w-full px-4 py-2 text-lg text-gray-900 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-not-allowed"
            >
          </div>
  
          <!-- Tamaño -->
          <div>
            <label for="tamano" class="block text-lg font-medium text-gray-700">Tamaño:</label>
            <input 
              type="text" 
              id="tamano" 
              name="tamano" 
              [(ngModel)]="producto.tamano" 
              readonly 
              class="w-full px-4 py-2 text-lg text-gray-900 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-not-allowed"
            >
          </div>
        </div>
  
        <!-- Sección 2: Proveedores (Solo Lectura) -->
        <div class="bg-gray-50 p-4 rounded-lg">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Proveedores</h3>
          <ul class="space-y-2">
            <li *ngFor="let prov of producto.proveedores" class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg">
              {{ prov }}
            </li>
          </ul>
        </div>
  
        <!-- Sección 3: Precios y Stock -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Precio por pieza (Editable) -->
          <div>
            <label for="precioPieza" class="block text-lg font-medium text-gray-700">Precio por pieza:</label>
            <input 
              type="number" 
              id="precioPieza" 
              name="precioPieza" 
              [(ngModel)]="producto.precioPieza" 
              required 
              class="w-full px-4 py-2 text-lg text-gray-900 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
  
          <!-- Precio por caja (Solo Lectura) -->
          <div>
            <label for="precioCaja" class="block text-lg font-medium text-gray-700">Precio por caja:</label>
            <input 
              type="number" 
              id="precioCaja" 
              name="precioCaja" 
              [(ngModel)]="producto.precioCaja" 
              readonly 
              class="w-full px-4 py-2 text-lg text-gray-900 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-not-allowed"
            >
          </div>
  
          <!-- Stock en almacén (Solo Lectura) -->
          <div>
            <label for="stockAlmacen" class="block text-lg font-medium text-gray-700">Stock en almacén:</label>
            <input 
              type="number" 
              id="stockAlmacen" 
              name="stockAlmacen" 
              [(ngModel)]="producto.stock_almacen" 
              readonly 
              class="w-full px-4 py-2 text-lg text-gray-900 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-not-allowed"
            >
          </div>
  
          <!-- URL de la Imagen (Editable) -->
          <div>
            <label for="imagen" class="block text-lg font-medium text-gray-700">URL de la Imagen:</label>
            <input 
              type="text" 
              id="imagen" 
              name="imagen" 
              [(ngModel)]="producto.imagen" 
              class="w-full px-4 py-2 text-lg text-gray-900 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
        </div>
  
        <!-- Botones -->
        <div class="flex justify-end space-x-4">
          <button 
            type="submit" 
            (click)="actualizarProducto()" 
            [disabled]="!updateForm.valid" 
            class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition-transform transform hover:scale-105"
          >
            Actualizar
          </button>
          <button 
            type="button" 
            (click)="cancelar()" 
            class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition-transform transform hover:scale-105"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
