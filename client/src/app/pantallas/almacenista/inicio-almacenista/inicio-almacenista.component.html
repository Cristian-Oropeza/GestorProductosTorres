<div class="almacenista-container relative flex flex-col items-center min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 text-gray-900 p-4 overflow-hidden">
    <!-- Fondo dinámico con textura sutil -->
    <div class="absolute inset-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/diamond-upholstery.png')] opacity-10"></div>
  
    <!-- Barra superior con búsqueda y botón de agregar -->
    <div class="header bg-blue-500 text-white p-4 flex justify-between items-center w-full max-w-6xl z-10 rounded-lg shadow-md mt-4">
      <button class="exit-btn bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-lg" (click)="salir()">Salir</button>
      <input 
        type="text" 
        placeholder="Buscar producto por código o nombre..." 
        [(ngModel)]="searchQuery" 
        (input)="filtrarProductos()" 
        class="search-input px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-900 bg-white"
      >
      <button 
        class="add-btn bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded-lg" 
        (click)="navigateToAgregar()"
      >
        Agregar producto
      </button>
    </div>
  
    <!-- Lista de productos en tarjetas -->
    <div class="productos-container p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl mt-6">
      <div class="producto-card bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-all transform hover:scale-105" 
           *ngFor="let producto of productosFiltrados" 
           (click)="verDetalleProducto(producto.codigo)">
        <div class="imagen-container p-4">
          <img [src]="producto.imagen" [alt]="producto.nombreProducto" class="producto-imagen w-full h-48 object-contain rounded-lg">
        </div>
        <div class="p-4">
          <h3 class="text-xl font-semibold text-gray-800">{{ producto.nombreProducto }}</h3>
          <p class="precio text-lg text-gray-600 mt-2">$ {{ producto.precioPieza }}</p>
          <div class="card-actions mt-4 flex justify-between">
            <button 
              class="update-btn bg-yellow-500 hover:bg-yellow-700 text-white py-2 px-4 rounded-lg" 
              (click)="actualizarProducto(producto.codigo); $event.stopPropagation()"
            >
              Actualizar
            </button>
            <button 
              class="delete-btn bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-lg" 
              (click)="eliminarProducto(producto.codigo); $event.stopPropagation()"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
