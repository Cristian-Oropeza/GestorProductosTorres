<div class="w-full flex flex-col bg-transparent z-20">
  <!-- Barra de navegación -->
  <div class="bg-blue-500 text-white p-4 flex items-center w-full max-w-screen-lg mx-auto rounded-lg shadow-md fixed top-0 left-0 right-0 z-30">
    <!-- Botón Salir -->
    <button class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-lg" (click)="salir()">Salir</button>

    <!-- Campo de búsqueda -->
    <div class="flex-grow mx-4">
      <input 
        type="text" 
        placeholder="Buscar producto..." 
        [(ngModel)]="searchQuery" 
        (input)="filtrarProductos()" 
        class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-900 bg-white"
      >
    </div>

    <!-- Botón para agregar producto -->
    <button 
      class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded-lg mr-4" 
      (click)="navigateToAgregar()"
    >
      Agregar producto
    </button>

    <!-- Menú de opciones con filtro avanzado -->
    <div class="relative">
      <button 
        class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-4 rounded-lg flex items-center"
        (click)="toggleMenu()"
      >
        Opciones
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>

      <!-- Contenido del menú -->
      <div *ngIf="mostrarMenu" class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg z-20 p-4">
        <button class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white" (click)="verHistorialPrecios()">
          Historial de Precios
        </button>
        <button class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white" (click)="verHistorialLotes()">
          Historial de Lotes
        </button>
        <button class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white" (click)="toggleFiltroAvanzado()">
          Filtro avanzado
        </button>

        <!-- Sección de filtro avanzado -->
        <div *ngIf="mostrarFiltroAvanzado" class="mt-4 space-y-4">
          <div class="bg-white shadow-lg p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Filtros Avanzados</h3>

            <div class="space-y-4">
              <!-- Filtro Proveedor -->
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Proveedor</mat-label>
                <mat-select [(ngModel)]="filtroProveedor">
                  <mat-option value="">Todos</mat-option>
                  <mat-option *ngFor="let proveedor of proveedores" [value]="proveedor.nombre_proveedor">
                    {{ proveedor.nombre_proveedor }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <!-- Filtro Marca -->
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Marca</mat-label>
                <mat-select [(ngModel)]="filtroMarca">
                  <mat-option value="">Todas</mat-option>
                  <mat-option *ngFor="let marca of marcas" [value]="marca.nombre">
                    {{ marca.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <div class="flex justify-end">
                <button 
                  class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-6 rounded-lg"
                  (click)="aplicarFiltroAvanzado()">
                  Filtrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenedor de productos -->
  <div class="productos-container p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl mx-auto mt-32 overflow-auto">
    <div class="producto-card bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-all transform hover:scale-105" 
         *ngFor="let producto of productosFiltrados" 
         (click)="verDetalleProducto(producto.codigo_barras)">
      <div class="imagen-container p-4">
        <img [src]="producto.imagen" [alt]="producto.nombre_producto" class="producto-imagen w-full h-48 object-contain rounded-lg">
      </div>
      <div class="p-4">
        <h3 class="text-xl font-semibold text-gray-800">{{ producto.nombre_producto }}</h3>
        <p class="precio text-lg text-gray-600 mt-2">$ {{ producto.precio_pieza }}</p>
        <div class="card-actions mt-4 flex justify-between">
          <button 
            class="update-btn bg-yellow-500 hover:bg-yellow-700 text-white py-2 px-4 rounded-lg" 
            (click)="actualizarProducto(producto.codigo_barras); $event.stopPropagation()"
          >
            Actualizar
          </button>
          <button 
            class="delete-btn bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-lg" 
            (click)="eliminarProducto(producto.codigo_barras); $event.stopPropagation()"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
