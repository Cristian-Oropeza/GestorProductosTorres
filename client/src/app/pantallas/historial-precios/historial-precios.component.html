<div class="min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 p-6">
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-6">
      <!-- Título centrado -->
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Historial de Precios</h1>
  
      <!-- Tabla de historial de precios -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg">
          <thead class="bg-blue-500 text-white">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-medium uppercase">Código de Barras</th>
              <th class="px-6 py-3 text-left text-sm font-medium uppercase">Fecha</th>
              <th class="px-6 py-3 text-left text-sm font-medium uppercase">Precio Anterior</th>
              <th class="px-6 py-3 text-left text-sm font-medium uppercase">Precio Nuevo</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let historial of historialPrecios" class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4 text-sm text-gray-700">{{ historial.codigo_barras }}</td>
              <td class="px-6 py-4 text-sm text-gray-700">{{ historial.fecha_registro | date: 'dd/MM/yyyy' }}</td>
              <td class="px-6 py-4 text-sm text-gray-700">$ {{ historial.precio_anterior }}</td>
              <td class="px-6 py-4 text-sm text-gray-700">$ {{ historial.precio_nuevo }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Mensaje si no hay historial -->
      <div *ngIf="historialPrecios.length === 0" class="mt-6 text-center text-gray-600">
        No hay historial de precios registrado.
      </div>
  
      <!-- Botón para volver -->
      <div class="mt-6 text-center">
        <button 
          class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105"
          (click)="volver()"
        >
          Volver
        </button>
      </div>
    </div>
  </div>
