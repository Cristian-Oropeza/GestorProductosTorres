<div class="relative flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 text-gray-900 p-4 overflow-hidden">
  <!-- Fondo dinámico con textura sutil -->
  <div class="absolute inset-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/diamond-upholstery.png')] opacity-10"></div>

  <!-- Título de la aplicación con colores llamativos -->
  <h1 class="text-7xl font-extrabold text-center bg-gradient-to-r from-blue-600 via-purple-500 to-pink-400 text-transparent bg-clip-text drop-shadow-md">
    Mercado Mágico
  </h1>
  
  <!-- Mensaje de bienvenida -->
  <p class="text-xl mt-4 text-gray-800 text-center font-medium">
    Bienvenido a la Gestión de Productos
  </p>
  
  <!-- Contenedor de botones -->
  <div class="mt-8 space-y-4 w-full max-w-xs z-10">
    <button mat-button class="w-full py-3 text-lg bg-blue-400 hover:bg-blue-500 text-white rounded-lg shadow-md transition-transform transform hover:scale-105"(click)="navigateTo('inicioAlmacenista')">
      Almacenista
    </button>
    <button mat-button class="w-full py-3 text-lg bg-green-400 hover:bg-green-500 text-white rounded-lg shadow-md transition-transform transform hover:scale-105"(click)="navigateTo('inicioRepositor')">
      Repositor
    </button>
    <button mat-button class="w-full py-3 text-lg bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg shadow-md transition-transform transform hover:scale-105"(click)="navigateTo('cliente')">
      Cliente
    </button>
  </div>
</div>
